    <style>  
    
      /* Add basic styles for the slider */
      .slider-container
      {
        display: flex;
        justify-content: flex-start; /* Align items to the start */
        overflow-x: auto; /* Enable horizontal scrolling */
        white-space: nowrap; /* Ensure items stay in a single row */
        padding: 10px 0; /* Add some padding to the slider */      
      }
      
      .slider-item 
      {
        display: inline-block; /* Make each item inline to stay in a single row */
        margin: 0 10px;
        cursor: pointer;
      }
      
      .slider-item img
      {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 10px;
        background-color: white; /* Default transparent background */
        padding: 5px; /* Add some padding to the images */
      }
      
      .slider-item img.active 
      {
        background-color: #00274E; /* Blue background for active image */
        border-radius: 8px; /* Keep the rounded corners */
      }
    
      /* Hide scrollbar for webkit browsers */
      .slider-container::-webkit-scrollbar 
      {
        display: none;
      }
      
      /* For all other browsers, you can customize scrollbar */
      .slider-container 
      {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
      }   

      .slider-navigation
      {
        display: flex;
        align-items: center; /* Center the arrows vertically */
        justify-content: center; /* Center the whole container */
        background-color: #f0f3ff; /* Match the background of the slider container */
        padding: 10px; /* Add padding for better spacing */
        /*border-top: 10px solid #002855; /* Top border to match the slider */
      }

      .nav-arrow {
        background-color: transparent; /* Transparent background */
        color: #000e1d; /* Arrow color */
        border: none; /* Border color */
        border-radius: 5px; /* Slightly rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        font-size: 24px; /* Adjust the size of the arrows */
        margin: 0 5px; /* Space between the arrows and the slider */
        transition: background-color 0.3s, color 0.3s; /* Transition effect for hover */
        /*height: 95px;
        width: 50px;*/
      }

      .nav-arrow:hover
      {
        background-color: #00135c; /* Change background on hover */
        color: white; /* Change arrow color on hover */
      }
      
      .popup 
      {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        overflow: hidden; /* Prevent scrolling in the popup */
      }

      .popup-content 
      {
        background-color: white;
        margin: auto;
        padding: 20px;
        border: 1px solid #888888;
        width: 20%;
        font-weight: bolder;
        border-radius: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
      }

      .popup-content button 
      {
        display: block;
        margin: 0 auto;
      }

      .popup-content img 
      {
        width: 100%;
        height: auto;
        max-width: 100%;
      }

      .show 
      {
        display: block;
      }

      img 
      {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      @media all and (min-width: 480px) 
      {
        .deskContent {display:block;}
        .phoneContent {display:none;}        
      }

      @media all and (max-width: 479px) 
      {
        .deskContent {display:none;}
        .phoneContent {display:block;}
        .progress-bar {width: 80%;}
      }
        
      .pNT 
      { 
        font-family: Arial; 
        color:black ;
        margin-bottom: 10px;
      }

      .pWT 
      {
        font-family: Arial;
        color:red;
      }

      .hRT 
      { 
        font-family: Arial;
        color: #00274E;        
      }

      .BackgroundGrey
      {
        border-top: 5px solid #002855;
        background-color: #f0f3ff;
        height: 20%;
      }

      .RensonButton
      {
        font-family: Arial;
        font-size: 14px;
        background-color: #002855;
        border: none;
        color: white;
        border-radius: 5px;
        height: 25px;
        cursor: pointer;

        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 16px;        
      }

      .RensonButton:hover
      {
        background-color: #0023ac;
        border: none;
        color: white;                
      }

      .warningbox
      {
        background-color: #fef6f6;
        border: 1px solid #DF2828;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        /*white-space: nowrap;*/
        top: 16px;
        border-radius: 5px;
      }

      .warningbox2
      {
        background-color: #fef6f6;
        border: 1px solid #DF2828;       
        border-radius: 5px;
        margin-bottom: 10px;
      }

      #custom-div {
        display: none; /* Initially hidden */
      }
    </style>

  <body>

    <header>
      <div class="logo"><a href="https://renson.net/gd-gb"><img src="browser_assets/logo-renson-23.png"></a> </div>
      <nav>
        <ul>
          <!-- <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li> -->
        </ul>
      </nav>
    </header>


    <!-- <model-viewer> HTML element -->
    <model-viewer id="model-viewer" src="asset/ZeroErrorsModel.gltf" ar ar-modes="webxr quick-look"
                  camera-controls interaction-prompt="none" tone-mapping="neutral" 
                  shadow-intensity="2"
                  shadow-softness="1"
                  orientation="0 0 180deg" 
                  min-camera-orbit="auto 0deg auto" 
                  max-camera-orbit="auto 95deg auto"                  
                  >
      <!-- ios-src="asset/Dev/newTransparentMat.usdz" the transparancy works if made in blender one -->

      <div class="progress-bar" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>

      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

      <div class="deskContent" id="custom-div">
        <button class="RensonButton" id="myButton">View in your space</button>        
      </div>

      <div class="phoneContent">
        <div class="warningbox" id="myTimeOut">
          <div style="text-align:center">
            <p class="pWT"> scan far enough with enough space or model will be to small</p>
            </div>
        </div>      
      </div>

    </model-viewer>
    <div id="myPopup" class="popup">
      <div class="popup-content">

          <div style="text-align:center">
              <h1 class="hRT">Scan me!</h1>
            </div> 

          <img src="asset/QRCode.png" alt="QRCode" width="256" height="256" class="center">

          <div style="text-align:center">
              <p class="pNT" >Or click <a href="https://ralfvannieuwenhuyse.github.io/ARVieuwer/">here</a></p>
            </div> 

          <div style="text-align:center" class="warningbox2">
            <p class="pWT"> make sure you have enough space to scan if the model looks to small close out of the AR application and try again but scan more in the distance! </p>
            </div>
          

          <button id="closePopup">
              Close
          </button>
      </div>
    </div>

    <div class="BackgroundGrey">
    <!-- Slider for selecting models -->
    <div class="slider-navigation">
      <div class="deskContent"><button id="prev" class="nav-arrow">&#10094;</button></div>
    <div class="slider-container">
      <div class="slider-item" data-model="asset/ZeroErrorsModel.gltf">
        <img src="asset/ZeroErrorsModel.webp" alt="ZeroErrorsModel"></div>

      <div class="slider-item" data-model="asset/OpenBlackGlass.gltf">
        <img src="asset/OpenBlackGlass.webp" alt="OpenBlackGlass"></div> 
        
      <div class="slider-item" data-model="asset/WallInfillsOpened.gltf">
        <img src="asset/WallInfillsOpened.webp" alt="WallInfillsOpened"></div>
      
      <div class="slider-item" data-model="asset/WallNoInfill.gltf">
        <img src="asset/WallNoInfill.webp" alt="WallNoInfill"></div>

      <div class="slider-item" data-model="asset/MaxSize.gltf">
        <img src="asset/MaxSize.webp" alt="MaxSize"></div>

      <div class="slider-item" data-model="asset/Camargue.gltf">
        <img src="asset/Camargue.webp" alt="Camargue"></div>

      <div class="slider-item" data-model="asset/Camargue2.gltf">
        <img src="asset/Camargue2.webp" alt="Camargue2"></div>
        
      <!-- online model test -->
      <div class="slider-item" data-model="https://raw.githubusercontent.com/RalfVanNieuwenhuyse/ARVieuwer/refs/heads/main/asset/OpenBlackGlass.gltf">
        <img src="https://raw.githubusercontent.com/RalfVanNieuwenhuyse/ARVieuwer/refs/heads/main/browser_assets/cloud-online-server.png" alt="Online"></div>
      <!-- end online model test -->

      <div class="slider-item" data-model="asset/Dev/TransparentMatHighOptimise.gltf"> <!-- combi lower glass and less vert more -->
        <img src="asset/Dev/DevIconFix.png" alt="Window I think not"></div>      

      <div class="slider-item" data-model="asset/Dev/TheNotSoBigBigOne2.gltf"> <!-- combi lower glass and less vert more -->
         <img src="asset/Dev/dev_tools_icon.png" alt="Window I think not"></div>

    </div>
    <div class="deskContent"><button id="next" class="nav-arrow">&#10095;</button></div>
    </div>

  </div>

    <script>
      // JavaScript to handle model changes from the slider
      const modelViewer = document.getElementById('model-viewer');
      const sliderItems = document.querySelectorAll('.slider-item img');
    
      // Function to set the active model
      const setActiveModel = (item) => {
        // Remove active class from all items
        sliderItems.forEach(i => i.classList.remove('active'));
    
        // Add active class to the clicked item
        item.classList.add('active');
        
        // Change the model based on the clicked item
        const selectedModel = item.parentElement.getAttribute('data-model');
        //modelViewer.setAttribute('src', selectedModel);
        modelViewer.src = selectedModel;
      };
    
      // Set the first model as active when the page loads
      window.addEventListener('DOMContentLoaded', () => {
        setActiveModel(sliderItems[0]); // Set first slider item as active
        setTimeout();
      });
    
      // Add click event to each slider item
      sliderItems.forEach(item => {
        item.addEventListener('click', (event) => {
          setActiveModel(event.target);
        });
      });

      myButton.addEventListener(
            "click",
            function () {
                myPopup.classList.add("show");
            }
        );
        closePopup.addEventListener(
            "click",
            function () {
                myPopup.classList.remove(
                    "show"
                );
            }
        );
        window.addEventListener(
            "click",
            function (event) {
                if (event.target == myPopup) {
                    myPopup.classList.remove(
                        "show"
                    );
                }
            }
        );

        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const sliderContainer = document.querySelector('.slider-container');

        prevButton.addEventListener('click', () => {
          // Scroll left by 200 pixels (you can adjust this value)
          sliderContainer.scrollBy({
          top: 0,
          left: -200,
          behavior: 'smooth'
          });
        });

        nextButton.addEventListener('click', () => {
        // Scroll right by 200 pixels (you can adjust this value)
        sliderContainer.scrollBy({
        top: 0,
        left: 200,
        behavior: 'smooth'
        });
        });
        

        var elementTime = document.getElementById('myTimeOut');
        // Set the time in milliseconds for fade-out
        var time = 3000;
        // Show the element by setting opacity to 1 and display block
        elementTime.style.display = 'block';
        elementTime.style.opacity = '1'; // Make sure it's fully visible
        // Hide the element with a fade-out effect after the specified time
        setTimeout(function() 
        {
          // Gradually reduce the opacity to 0
          elementTime.style.transition = 'opacity 1s'; // 1 second fade effect
          elementTime.style.opacity = '0'; // Fades out
          // Optional: Set display to 'none' after the fade-out is done (after 1 second)
          setTimeout(function() 
          {
            elementTime.style.display = 'none';
          }, 1000); // Time to match the fade-out duration

        }, time);


      
      const customDiv = document.querySelector('#custom-div');
      const checkARSupport = async () => {
        const isARSupported = await modelViewer.canActivateAR;
        if (!isARSupported)
        {
          customDiv.style.display = 'block';
        } 
        else 
        {
          customDiv.style.display = 'none';
        }
      };      
      modelViewer.addEventListener('load', checkARSupport);


    </script>
    
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="script.js"></script>
