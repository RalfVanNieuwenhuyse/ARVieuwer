    <header id="StickyHeader">
      <div class="logo"><a href="index.html"><img src="browser_assets/logo-renson-23.png"></a> </div>

      </nav>
      <button class="phoneContent sidenav-lines" onclick="openNav()">&#8801;</button>

    <div id="header-placeholder" style="height: 60px; display: none;"></div>

    <div class="deskContent" style="margin: 60px;"></div>

    <div class="grid-container-col">

        </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn sidenavLink" onclick="closeNav()">&times;</a>
        <div id="model-info" class="sidenav-Infobox">
            <a href="index.html" class="sidenavLink">Home</a>
            <a href="https://renson.net/en-gb" class="sidenavLink">Renson website</a>
            <a href="https://renson.net/en-gb/dealers" class="sidenavLink">Find a dealer</a>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      window.onscroll = function() {StickyHeader()};

      var header = document.getElementById("StickyHeader");
      var sticky = header.offsetTop;
      

      function StickyHeader() {
        
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
          document.getElementById("header-placeholder").style.display = "block";
        } else {
          header.classList.remove("sticky"); 
          document.getElementById("header-placeholder").style.display = "none";         
        }
      }

      function openNav() 
      {  
        if (window.matchMedia("(max-width: 480px)").matches) {
          document.getElementById("mySidenav").style.width = "100%"; //phone    
          
        } else {
          document.getElementById("mySidenav").style.width = "30%"; //pc
          //document.getElementById("Sidepush").style.marginLeft = "30%";
        }
        //https://stackoverflow.com/questions/54044739/how-can-i-define-a-variable-depending-on-the-width-of-the-screen
        document.getElementById("mySidenav").style.textWrap = "wrap";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        /*document.getElementById("Sidepush").style.marginLeft = "30%";*/
        document.getElementById("mySidenav").style.textWrap = "nowrap";
      }

  </script>    

  </body>
